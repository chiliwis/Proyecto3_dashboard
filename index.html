<head>

<body>
  <header>
    <nav class="p-4 bg-primary text-white">
      <ul class="nav nav-pills nav-fill">
        <li class="nav-item">
          <a class="nav-link" href="#">INICIO</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">TABLAS</a>

        </li>

        </li>
      </ul>
    </nav>

  <div class="table-responsive">
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">GRÁFICAS DEL ZOO</h1>
        
          <canvas id="myChart" width="400" height="400"></canvas>

        </div>
      
      </div>

        </tr>
      </thead>
      <tbody id="tblAnimales">
      </tbody>
    </table>
  </div>

  <footer class="p-3 mt-auto badge-success">
